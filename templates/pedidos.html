<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos</title>
    <link rel="stylesheet" href="../static/css/pedidos.css">
</head>
<body>
    <h1>Meus Pedidos</h1>  
    <button id="voltar">Voltar</button>
    
    <div id="pedidoContainer">
        <table border="1" id="pedidosTabela">
            <thead>
                <tr>
                    <th>Nome do Pedido</th>
                    <th>Status</th>
                    <th>Ações</th>
                    <th>Produtos</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <div id="produtoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">×</span>
            <h2>Produtos do Pedido</h2>
            <div id="produtosLista"></div>
        </div>
    </div>

    <script src="../static/js/pedidos.js"></script>
</body>
</html>
