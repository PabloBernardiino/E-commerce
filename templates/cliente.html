<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="../static/css/cliente.css">
</head>
<body>
    <div id="header">
        <h1>Lista de Produtos</h1>
        <button id="logoutBtn" class="btn-logout" >Sair</button>
    </div>
    <div id="produtosContainer">
        <table id="produtosTabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor (R$)</th>
                    <th>Descrição</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <button id="CarrinhoBtn" class="btn-carrinho">Ver Carrinho</button>
    <button id="PedidosBtn" class="btn-carrinho">Ver Pedidos</button>

    <script src="../static/js/cliente.js"></script>
</body>
</html>
